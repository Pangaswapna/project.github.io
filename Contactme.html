<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="Thanks.html" target="_blank">
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="f_name">First Name</label><td><input type="text" size="15" id="f_name" name="f_name" placeholder="Ex:Panga" required></td></td>
            </tr>
            <tr>
                <td><label for="l_name">Last Name</label><td><input type="text" id="l_name" name="l_name" placeholder="Ex:Swapna" required></td></td>
            </tr>
            <tr>
                <td><label for="phone_no">Phone No</label><td><input type="number" name="phone_no" id="phone_no" placeholder="9087654321" required></td></td>
            </tr>
            <tr>
                <td><label for="email">Email</label><td><input type="email" name="email" id="email" placeholder="xyz@gmail" required></td></td>
            </tr>
            <tr>
                <td><label for="password">Password</label><td><input type="password" name="pass" id="password" placeholder="Min 6 characters" required></td></td>
            </tr>
            <tr>
                <td><label for="c_pass">Confirm Password</label><td><input type="text" name="c_pass" id="c_pass" placeholder="Min 6 characters" required></td></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label><td><input type="date" name="date" id="dob" required></td></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label><td><input type="radio" name="gender" id="Gender" value="F">
                <label for="Gender">Male</label>
                <input type="radio" name="gender" id="Gender" value="F">
                <label for="Gender">Female</label>
                <input type="radio" name="gender" id="Gender" value="C">
                <label for="Gender">Custom</label></td></td>
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td>
                    <select name="Country">
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label >Upload Picture</label><td>
                <input type="file" name="photo" required></td></td>
            </tr>
            
            
            <tr>
                <td><input type="reset"></td>
            </tr>
    </table>
    </fieldset><br><br><br>
    <center>
        
        <Button>Next</Button><br><br><br>
    
</center>
    
         
    </form><br><br>
    

    <center>
        <form action="project.html">
    <button>Back</button>
        </form>
    </center>
</body>
</html>
